---
- name: Installing developer tools
  homebrew_cask: name={{ item }} state=present
  environment:
    HOMEBREW_CASK_OPTS: "{{ casks_install_dir }}"
  with_items:
    - sublime-text3
    - atom
    - eclipse-java
    - postgres
    - boot2docker
    - vagrant
    - vagrant-manager
    - sourcetree
    - cyberduck
    - python
    - go
    - wireshark
    - mou
    - github
    - iterm2
  #For items that require sudo
  sudo: yes
