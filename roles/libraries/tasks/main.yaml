---
- name: Installing libraries
  homebrew: name={{ item }} state=present update_homebrew=yes upgrade_all=yes
  with_items:
    - git
    - curl
    - wget
    - ssh-copy-id
    - vim
    - maven
    - ant
    - tree
    - watch
    - colordiff
    - packer

- name: Git configuration
  command: "{{ item }}"
  with_items:
    - 'git config --global color.ui true'
