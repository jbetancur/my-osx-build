---
- hosts: all
  tasks:
    - name: Install Dependencies via HomeBrew
      homebrew: name={{ item }} state=present
      with_items:
        - brew-cask
        - git
        - curl
        - wget

    - name: Install Dependencies via HomeBrew Cask
      homebrew_cask: name={{ item }} state=installed
      with_items:
        - java7

    - name: Install libraries with homebrew
      homebrew: name={{ item }} state=present
      with_items:
        - ssh-copy-id
        - vim
        - maven
        - ant
        - tree
        - watch
        - colordiff
        - node
        - packer
    # - name: Install HomeBrew Cask
    #   homebrew_tap: tap=caskroom/cask state=present
    #   with_items:
    #     - caskroom/cask/brew-cask

    - name: Install Gems
      gem: name={{ item }} state=present
      with_items:
        - sass

    - name: Install homebrew cask packages
      homebrew_cask: name={{ item }} state=installed
      with_items:
        - google-chrome
        - google-hangouts
        - atom
        - sublime-text3
        - postgres
        - boot2docker
        - vagrant
        - virtualbox
        - vlc
        - hipchat
        - flowdock
        - sourcetree
        - cyberduck
        - python
        - go
